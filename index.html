<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-5</title>
    <style>
      h1 {
        text-align: center;
      }
      .hide {
        display: none;
        text-align: center;
      }
      .flex {
        width: 100%;
        max-width: 1220px;
        margin: 0 auto;
        display: flex;
        gap: 20px;
      }
      .box-1 {
        background-color: bisque;
        width: 500px;
        height: 400px;
        text-align: center;
        border-radius: 10px;
      }
      .box-2 {
        background-color: lightgray;
        width: 700px;
        height: 400px;
        text-align: center;
        border-radius: 10px;
      }
      @media screen and (max-width: 768px) {
        .flex {
          flex-direction: column;
        }
        .box-1 {
          width: 100%;
        }
        .box-2 {
          width: 100%;
        }
        h1 {
          display: none;
        }
        .hide {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <h1>Desktop</h1>
    <h2 class="hide">Mobile</h2>
    <div class="flex">
      <h2 class="box-1">Left</h2>
      <h2 class="box-2">Right</h2>
    </div>
  </body>
</html>
