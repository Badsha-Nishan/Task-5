<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-5</title>
    <style>
      h1 {
        text-align: center;
      }
      .hide {
        display: none;
        text-align: center;
      }
      .flex {
        width: 100%;
        max-width: 1220px;
        margin: 0 auto;
        display: flex;
        gap: 20px;
      }
      .box-1 {
        background-color: bisque;
        width: 500px;
        height: 400px;
        text-align: center;
        border-radius: 10px;
      }
      .box-2 {
        background-color: lightgray;
        width: 700px;
        height: 400px;
        text-align: center;
        border-radius: 10px;
      }
      @media screen and (max-width: 768px) {
        .flex {
          flex-direction: column;
        }
        .box-1 {
          width: 100%;
        }
        .box-2 {
          width: 100%;
        }
        h1 {
          display: none;
        }
        .hide {
          display: block;
        }
      }
      .orange {
        background-color: orange;
        grid-column: 1 / 3;
        grid-row: 1 / 3;
      }
      .blue {
        background-color: dodgerblue;
        grid-column: 3 / 5;
      }
      .purple {
        background-color: purple;
      }
      .green {
        background-color: darkgreen;
      }
      .grid {
        max-width: 820px;
        margin: 0 auto;
        display: grid;
        grid-template: repeat(2, 1fr) / repeat(4, 1fr);
        gap: 10px;
        height: 50vh;
      }
      .box {
        color: white;
      }
      @media screen and (max-width: 768px) {
        .orange {
          grid-column: 1 / -1;
        }
        .blue {
          grid-column: 1 / -1;
        }
        .purple {
          grid-column: 1 / -1;
        }
        .green {
          grid-column: 1 / -1;
        }
      }
      .img {
        max-width: 1400px;
        margin: 20px auto;
      }
      .img img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Desktop</h1>
    <h2 class="hide">Mobile</h2>
    <div class="flex">
      <h2 class="box-1">Left</h2>
      <h2 class="box-2">Right</h2>
    </div>
    <div class="grid">
      <div class="box orange">
        <p>Item-1</p>
      </div>
      <div class="box blue">
        <p>Item-2</p>
      </div>
      <div class="box purple">
        <p>Item-3</p>
      </div>
      <div class="box green">
        <p>Item-4</p>
      </div>
    </div>
    <div class="img">
      <img src="./Banner Image.png" alt="" />
    </div>
    
  </body>
</html>
